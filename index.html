<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Movies app" />

    <meta name="author" content="Mohamed" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta property="og:title" content="Watch4Free" />
    <meta property="og:site_name" content="Watch4Free" />
    <meta property="og:description" content="Movies app" />
    <meta property="og:image" content="assets/images/logo.jpg" />
    <meta
      property="og:url"
      content="https://mohammad-ayman.github.io/Watch4Free"
    />

    <link rel="stylesheet" href="assets/styles/landing.css" />
    <link rel="stylesheet" href="assets/styles/media querries.css" />
    <link
      rel="shortcut icon"
      href="assets/images/logo.jpg"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!-- <script type="module" src="index.js" defer></script> -->
    <script src="app.js" defer></script>
    <title>WatchIT</title>
  </head>
  <body>
    <header class="header flex">
      <div class="logo flex">
        <img loading="lazy" src="assets/images/w4fLogo.png" alt="Logo" />
        <p>Watch<span>IT</span></p>
      </div>
      <nav>
        <ul class="flex">
          <li><a href="#"> Home</a></li>
          <li id="movies-navbar"><a href="#"> Movies</a></li>
          <li id="actors-navbar"><a href="#"> Actors</a></li>
          <li>
            <div class="dropdown-container">
              <button class="dropdown-toggle">Select Filter</button>
              <ul class="dropdown">
                <li><a href="#" id="popular-filter">Popular</a></li>
                <li><a href="#" id="release-date-filter">Release Date</a></li>
                <li><a href="#" id="top-rated-filter">Top Rated</a></li>
              </ul>
            </div>
          </li>
          <li class="search-container flex">
            <input type="text" placeholder="Search" id="search" />
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
              class="search-icon"
            >
              <path
                fill-rule="evenodd"
                d="M10.5 3.75a6.75 6.75 0 100 13.5 6.75 6.75 0 000-13.5zM2.25 10.5a8.25 8.25 0 1114.59 5.28l4.69 4.69a.75.75 0 11-1.06 1.06l-4.69-4.69A8.25 8.25 0 012.25 10.5z"
                clip-rule="evenodd"
              />
            </svg>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="main flex"></div>
    </main>
    <footer>
      <div class="authors-container flex">
        <a href="https://github.com/Mohammad-Ayman" target="_blank">
          <img
            loading="lazy"
            src="assets/images/GitHUb.jpeg"
            alt="footer image"
          />
        </a>
        <p>Coded by: Mohamed Ayman</p>
        <a href="https://www.linkedin.com/in/mohamed-ayman22/" target="_blank">
          <img
            loading="lazy"
            src="assets/images/LinkedIn.jpeg"
            alt="footer image"
          />
        </a>
      </div>
    </footer>
  </body>
</html>
